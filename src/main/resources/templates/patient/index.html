<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>患者編集</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <h1>患者編集</h1>
            <table class="table">
                <thead></thead>
                <tbody>
                    <tr th:each="patient : ${patientList}">
                        <td th:text="${patient.name}"></td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <form action="/patient/edit" method="get">
                                            <input type="hidden" name="id" th:value="${patient.id}" />
                                            <input type="hidden" name="isEdit" th:value="${isEdit}" />
                                            <button type="submit" class="btn btn-primary">編集</button>
                                        </form>
                                    </td>
                                    <td>
                                        <form action="/patient/delete" method="post">
                                            <input type="hidden" name="id" th:value="${patient.id}" />
                                            <button class="btn brn-primary">削除</button>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form action="/patient/new" method="get">
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-primary">追加</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{script.js}"></script>
    </body>
</html>
