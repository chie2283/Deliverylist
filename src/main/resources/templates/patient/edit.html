<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>患者/新規登録</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>患者新規登録</h1>
            <form th:action="@{/patient/register}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="patientName" class="form-label">患者氏名</label>
                    <input type="text" class="form-control" id="patientName" name="patientName" maxlength="128" placeholder="患者氏名を入力してください" th:value="${patient.name}" required />
                </div>
                <div class="mb-3">
                    <label for="patientBirthday" class="form-label">生年月日</label>
                    <input type="date" class="form-control" id="patientBirthday" name="patientBirthday" th:value="${patient.birthday}" required />
                </div>
                <div class="d-inline-flex p-2">
                    <input type="hidden" name="patientId" th:value="${patient.id}" />
                    <input type="hidden" name="isEdit" th:value="${isEdit}" />
                    <input type="hidden" name="destinationId" th:value="${destinationId}" />
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
            <form th:action="@{/patient/}" method="post">
                <div class="d-inline-flex p-2">
                    <input type="hidden" name="destinationId" th:value="${destinationId}" />
                    <button type="submit" class="btn btn-primary">キャンセル</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/bootstrapValidation.js"></script>
    </body>
</html>
