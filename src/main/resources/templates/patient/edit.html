<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>配達先別患者リスト/登録</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form action="/patientRegister" method="post">
                <div class="mb-3">
                    <label for="patientName" class="form-label">患者氏名</label>
                    <input type="test" class="form-control" id="patientName" name="patientName" placeholder="患者氏名を入力してください" th:value="${patient.name}">
                </div>
                <div class="mb-3 d-grid">
                    <input type="hidden" name="patientId" th:value="${patient.id}" />
                    <input type="hidden" name="isEdit" th:value="${isEdit}" />
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
