<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>配達先登録</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>配達先の新規登録</h2>
            <form th:action="@{/destination/register}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="destinationName" class="form-label">配達先</label>
                    <input type="text" class="form-control" id="destinationName" name="destinationName" maxlength="128" placeholder="配達先を入力してください" th:value="${destination.name}" required />
                </div>
                <div class="d-inline-flex p-2">
                    <input type="hidden" name="destinationId" th:value="${destination.id}" />
                    <input type="hidden" name="isEdit" th:value="${isEdit}" />
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
            <form action="/destination/" method="get">
                <div class="d-inline-flex p-2">
                    <button type="submit" class="btn btn-primary">キャンセル</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/bootstrapValidation.js"></script>
        <script type="text/javascript" src="/script.js"></script>
    </body>
</html>
