<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>患者/編集</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1>患者編集</h1>
        <table class="table">
            <thead></thead>
            <tbody>
            <tr th:each="patient : ${patientList}">
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.birthday}"></td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <form action="/patient/edit" method="get">
                                    <button type="submit" class="btn btn-primary">編集</button>
                                    <input type="hidden" name="id" th:value="${patient.id}" />
                                </form>
                            </td>
                            <td>
                                <form action="/patient/delete" method="post">
                                    <button class="btn brn-primary">削除</button>
                                    <input type="hidden" name="id" th:value="${patient.id}" />
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <h1>患者新規登録</h1>
        <form action="/patient/register" method="post">
            <div class="mb-3">
                <label for="patientName" class="form-label">患者氏名</label>
                <input type="test" class="form-control" id="patientName" name="patientName" placeholder="患者氏名を入力してください" th:value="${patient.name}">
            </div>
            <div class="mb-3">
                <label for="patientBirthday" class="form-label">生年月日</label>
                <input type="test" class="form-control" id="patientBirthday" name="patientBirthday" placeholder="生年月日を入力してください" th:value="${patient.birthday}">
            </div>
            <div class="mb-3 d-grid">
                <input type="hidden" name="patientId" th:value="${patient.id}" />
                <input type="hidden" name="isEdit" th:value="${isEdit}" />
                <input type="hidden" name="returnPath" th:value="${returnPath}" />
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
