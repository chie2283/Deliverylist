<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>カレンダー</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <label>
                <select>
                    <th:block th:each="destination : ${destinationList}">
                        <option th:value="${destination.id}" th:text="${destination.name}" th:selected="${active == destination.id}"></option>
                    </th:block>
                </select>
            </label>
        </div>
        <div class="container">
            <table class="calendar">
                <thead>
                    <tr>
                        <th></th><th scope="col" th:text="${calendarYearMonth}"></th>
                    </tr>
                    <tr>
                        <th></th><th scope="col" th:text="${calendarDate}"></th>
                    </tr>
                    <tr>
                        <th></th><th scope="col" th:text="${calendarWeek}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patient : ${patientList}">
                        <td scope="row" th:text="${patient.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
