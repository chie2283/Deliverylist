<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>カレンダー</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <label>
                <select>
                    <th:block th:each="destination : ${destinationList}">
                        <option th:value="${destination.id}" th:text="${destination.name}" th:selected="${active == destination.id}"></option>
                    </th:block>
                </select>
            </label>
        </div>
        <div class="container text-center">
            <table class="table table-bordered table-responsive">
                <thead>
                    <tr>
                        <th></th>
                        <th class="align-middle" scope="col" th:each="yearMonth : ${yearMonth}" th:text="${yearMonth}" colspan="31"></th>
                    </tr>
                    <tr>
                        <th></th>
                        <div th:each="list : ${days}">
                            <th scope="col" th:each="date : ${list.dateList}" th:text="${date}"></th>
                        </div>
                    </tr>
                    <tr>
                        <th></th>
                        <div th:each="list : ${days}">
                            <th scope="col" th:each="week : ${list.weekList}" th:text="${week}"></th>
                        </div>
                    </tr>
                </thead>
                <tbody>
                <div th:each="patient : ${patientList}">
                    <tr>
                        <th rowspan="2" scope="row" th:value="${patient.id}" th:text="${patient.name}"></th>
                        <div th:each="rpList : ${rpColor}">
                            <div th:each="rp : ${rpList}">
                                <td th:colspan="${rp.day}" th:if="${rp.rpDays == '余白'}"></td>
                                <td class="table-primary" th:colspan="${rp.day}"  th:if="${rp.rpDays == '処方'}"></td>
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div th:each="doneList : ${doneColor}">
                            <div th:each="done : ${doneList}">
                                <td th:colspan="${done.day}" th:if="${done.done == '余白'}"></td>
                                <td class="table-primary" th:colspan="${done.day}" th:if="${done.done = '配達済'}"></td>
                            </div>
                        </div>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </body>
</html>
