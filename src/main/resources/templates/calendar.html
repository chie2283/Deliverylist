<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>カレンダー</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <label>
                <select>
                    <th:block th:each="destination : ${destinationList}">
                        <option th:value="${destination.id}" th:text="${destination.name}" th:selected="${active == destination.id}"></option>
                    </th:block>
                </select>
            </label>
        </div>
        <div class="calendar">
            <thead>
            <tr>
                <th scope="col"  th:text="${calendarDay}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patientList}">
                <th scope="row" th:text="${patient.name}"></th>
            </tr>
            </tbody>
        </div>
    </body>
</html>
